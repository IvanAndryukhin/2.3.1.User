<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
</head>
<body>
<h2>Add New User</h2>
<br>
<form th:method="POST" th:action="@{/add}" th:object="${user}">
  <label for="name">Name:</label>
  <input type="text" th:field="*{name}" id="name" required/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is not correct</div>
  <br/>

  <label for="email">Email:</label>
  <input type="email" th:field="*{email}" id="email" required/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is not correct</div>
  <br/>

  <label for="address">Address:</label>
  <input type="text" th:field="*{address}" id="address"/>
  <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address is not correct</div>
  <br/>

  <input type="submit" value="Add New User"/>
</form>
<br/>
<a href="/" th:href="@{/}">Back to Users List</a>
</body>
</html>
