<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
</head>
<body>
<h1>Users</h1>
<input type="button" value="Add New User" onclick="window.location.href='new'">
<br><br>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.address}"></td>
        <td>
            <form th:action="@{/edit(id=${user.id})}" method="get" style="display:inline;">
                <input type="submit" value="Edit"/>
            </form>
            <form th:action="@{/update}" method="post" th:object="${user}" style="display:inline;">
                <input type="hidden" th:field="*{id}"/>
                <input type="submit" value="Update"/>
            </form>
            <form th:action="@{/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
    <tr th:if="${#lists.isEmpty(users)}">
        <td colspan="4">No users found.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
