<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getAdress()}"></td>

        <td>
            <form th:method="GET" th:action="@{${'/users/' + user.getId() + '/edit'}}" th:object="${user}">
                <input type="submit" value="EDIT USER"/>
            </form>
            <form th:method="POST" th:action="@{${'/users/' + user.getId()}}" th:object="${user}">
                <input type="hidden" name="_method" value="DELETE"/>
                <input type="submit" value="DELETE USER"/>
            </form>
        </td>

    </tr>
    </tbody>
</table>
<br>
<input type="button" value="Add User" onclick="window.location.href = 'new'">
</body>
</html>
